<html>
<head>
  <title></title>
  <link href="assets/css/setting.css" rel="stylesheet" />

</head>
<body>
  <div id="alarm-dialog">

    <h2>Set alarm after</h2>

    <label class="hours">
      Hours
      <input type="number" value="0" min="0" />
    </label>

    <label class="minutes">
      Minutes
      <input type="number" value="0" min="0" />
    </label>

    <label class="seconds">
      Seconds
      <input type="number" value="0" min="0" />
    </label>

    <div class="button-holder">
      <a id="alarm-set" class="button blue">Set</a>
      <a id="alarm-clear" class="button red">Clear</a>
    </div>
  </div>
</body>
</html>
